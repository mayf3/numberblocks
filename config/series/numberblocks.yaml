# Numberblocks Series Configuration
# YouTube playlist IDs for each season

series_name: "Numberblocks"
description: "Learn to count with the Numberblocks - educational CBeebies cartoon"

# Naming pattern for downloaded files
# Available variables:
#   {season} - season number (1, 2, 3...)
#   {season:02d} - season number with leading zero (01, 02, 03...)
#   {episode} - episode number
#   {episode:02d} - episode number with leading zero
#   {title} - video title (sanitized)
naming_pattern: "S{season:02d}E{episode:02d}_{title}.mp4"

# Directory naming
#   {series_name} - series name
#   {season} - season number
#   {season_name} - season name from below
directory_pattern: "Season_{season}_HD"

# Video quality preference
# Options: 1080, 720, 480, best
quality: 1080

